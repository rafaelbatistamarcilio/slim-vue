<div style="margin-top: 200px">
    <form novalidate class="md-layout  md-gutter md-alignment-center-center" @submit.prevent="login">
        <md-card class="md-layout-item md-size-30 md-small-size-100">
            <md-card-header>
                <div class="md-title">Login</div>
            </md-card-header>

            <md-card-content>

                <md-field>
                    <label>User Name</label>
                    <md-input v-model="user.username"></md-input>
                </md-field>

                <md-field>
                    <label>Password</label>
                    <md-input v-model="user.password"></md-input>
                </md-field>
            </md-card-content>

            <md-card-actions>
                <md-button type="submit" class="md-primary">Sing in</md-button>
            </md-card-actions>
        </md-card>
    </form>
</div>
